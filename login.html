<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Luna de Luz</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f3e8d8;
            color: #4a4a4a;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('galeria/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-box {
            background-color: rgba(253, 246, 236, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            color: #8B6F43;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box label {
            font-weight: bold;
            color: #4a4a4a;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            background: linear-gradient(45deg, #D4AF37, #C0A060);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }

        .login-box button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div>
                    <label for="usuario">Correo Electrónico:</label>
                    <input type="email" id="usuario" name="usuario" required>
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div>
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();  // Evita que el formulario se envíe de forma predeterminada

            // Aquí puedes agregar la lógica para validar las credenciales
            // Si las credenciales son correctas, rediriges a la página de inicio
            window.location.href = "Inicio.html";  // Redirige al inicio
        });
    </script>

</body>
</html>
