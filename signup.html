<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Luna de Luz</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f3e8d8;
            color: #4a4a4a;
        }

        .form-wrapper {
            background: url('galeria/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 40px 20px;
        }

        .form-container {
            background-color: #fdf6ec;
            opacity: 0.9;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .form-container h2 {
            color: #8B6F43;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container label {
            font-weight: bold;
            color: #4a4a4a;
        }

        .form-container input, .form-container textarea, .form-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        .form-container button {
            background: linear-gradient(45deg, #D4AF37, #C0A060);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button:hover {
            transform: scale(1.05);
        }

        .logo {
            text-align: center;
            margin-top: 20px;
        }

        .logo img {
            width: 150px;
        }

        .thank-you-message {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #4a4a4a;
            display: none;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="galeria/logo.webp" alt="Logo de Luna de Luz">
    </div>

    <div class="form-wrapper">
        <section class="form-container">
            <h2>Formulario de Registro</h2>
            <form id="registroForm">
                <div>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="100">
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required maxlength="100">
                </div>
                <div>
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required maxlength="15" pattern="[0-9]+" title="Solo se permiten números">
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required maxlength="200">
                </div>
                <div>
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required maxlength="50">
                </div>
                <div>
                    <label for="codigo_postal">Código Postal:</label>
                    <input type="text" id="codigo_postal" name="codigo_postal" required maxlength="10">
                </div>
                <div>
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required maxlength="50">
                </div>
                <div>
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div>
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecciona</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </div>

    <div class="thank-you-message" id="thankYouMessage">
        <p>¡Gracias por registrarte! Serás redirigido a la página principal en breve...</p>
    </div>

    <script>
        // Obtenemos el formulario y el mensaje de agradecimiento
        const form = document.getElementById("registroForm");
        const thankYouMessage = document.getElementById("thankYouMessage");

        // Agregamos un evento al formulario para capturar el envío
        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Evitamos el envío tradicional del formulario

            // Mostramos el mensaje de agradecimiento
            form.style.display = "none";
            thankYouMessage.style.display = "block";

            // Redirigimos al usuario después de 3 segundos
            setTimeout(function() {
                window.location.href = "principal.html";  // Cambia esta URL a la que desees (puede ser la página principal)
            }, 3000); // 3000 ms = 3 segundos
        });
    </script>

</body>
</html>
